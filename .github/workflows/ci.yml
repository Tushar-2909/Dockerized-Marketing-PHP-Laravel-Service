name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: marketing
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Backend Dependencies
        run: |
          cd Backend
          composer install --no-progress --no-interaction

      - name: Setup Environment
        run: |
          cd Backend
          cp .env.example .env
          php artisan key:generate

      # ðŸ”¥ FIXED SECTION (Clean SQLite Every Run)
      - name: Prepare Fresh SQLite Database
        run: |
          cd Backend
          rm -f database/database.sqlite
          touch database/database.sqlite

      - name: Run Migrations
        run: |
          cd Backend
          php artisan migrate --force

      - name: Run Tests
        run: |
          cd Backend
          php artisan test


  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: |
          cd Frontend
          npm install

      - name: Build Frontend
        run: |
          cd Frontend
          npm run build


  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/marketing-app:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/marketing-app:latest